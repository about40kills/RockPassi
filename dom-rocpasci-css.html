<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM ROcpasCI</title>
    <link 
        rel="stylesheet" 
        href="./dom-rocpasci.css" >
</head>
<body>


    <p class="title">ROCK PAPER SCISSORS</p>
    <button 
     class="move-button js-rock-button">
        <img src="./images/rock-emoji.png" class="move-icon"></button>
    
    <button 
     class="move-button js-paper-button">
        <img src="./images/paper-emoji.png" class="move-icon"></button>

    <button 
     class="move-button js-scissors-button">
        <img src="./images//scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    //remove the score from local storage
    localStorage.removeItem(`score`);
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play" onclick="
        autoPlay();
        updateButton();
    ">Auto Play</button>


   <script src="./dom-rocpasci.js"></script> 
</body>
</html>
